<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Usuarios</h2>
    <button class="btn btn-primary" routerLink="/users/new">
      <i class="bi bi-plus-circle"></i> Nuevo Usuario
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Detalle</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user.id) {
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.nombre }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span class="badge rounded-pill" [ngClass]="getRoleBadgeClass(user.role)">
                {{ user.role }}
              </span>
            </td>
            <td>
              @if (user.role === 'Docente') {
                <span>Docente ID: {{ user.id_docente }}</span>
              }
              @if (user.role === 'Estudiante') {
                <span>Control: {{ user.num_control }}</span>
              }
            </td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-sm btn-info" [routerLink]="['/users', user.id]">
                  <i class="bi bi-pencil-square"></i> Editar
                </button>
                <button class="btn btn-sm btn-danger ms-2" (click)="deleteUser(user.id)">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
